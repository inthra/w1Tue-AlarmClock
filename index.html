<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>

  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Alarm Clock</h1>
        <h2 id="date"></h2>
        <h2 id="time"></h2>
      </div>

      <div>
        <form id="setAlarm">
          <h3>Set your alarm</h3>
          <label for="hour">Hour</label>
          <select id="hour">
            <!-- The <option> are created by looping in javascript. -->
          </select>

          <label for="min">Minute</label>
          <select id="min">
            <!-- The <option> are created by looping in javascript. -->
          </select>

          <select id="am_pm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>

          <button type="submit" class="btn btn-info">Set</button>
        </form>
      </div>

      <div>
        <h2 id="output"></h2>
      </div>
    </div>
  </body>
</html>
