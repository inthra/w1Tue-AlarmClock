<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>

  <body>
    <div>
      <h1>Alarm Clock</h1>
    </div>

    <div class="container">
      <div id="currentTime">

      </div>

      <div>
        <form id="setAlarm">
          <label for="enterTime">Set your alarm</label>
          <input type="text" id="enterTime" class="form-control">
          <br>
          <button type="submit" class="btn btn-info">Set</button>
        </form>
      </div>

    </div>
  </body>
</html>
